<!doctype html>
<html lang="en" ng-app="kfkApp">
<head>
  <meta charset="utf-8">
  <title>Kellogg Faculty Facebook</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-100557047-2', 'auto');
    ga('send', 'pageview');

  </script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="FacultyListCtrl">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <input ng-model="query">
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <ul class="faculty">
          <li ng-repeat="person in faculty | filter:query" class="full_details">
          <a href="{{person.url}}" target="_blank" class="title"><img ng-src="{{person.headshot_image_url}}" src="img/placeholder.png" width="166" height="202"></a>
            <p><a href="{{person.url}}" target="_blank">{{person.name}}</a></p>
            <span class="info"><p>
              <div ng-if="person.title">{{person.title}}</div>
              <div ng-if="person.department">{{person.department}}</div>
              <div ng-if="person.personal_site"><a href="{{person.personal_site}}" target="_blank">personal site</a></div>
              <div ng-if="person.name">
                Search:
                <a href="https://www.youtube.com/results?search_query=%22{{person.name}}%22" target="_blank"><i class="fa fa-youtube fa-lg" aria-hidden="true"></i></a>
                <a href="https://scholar.google.com/scholar?q=%22{{person.name}}%22&btnG=&hl=en&as_sdt=0%2C14" target="_blank"><img src="img/google-scholar.png" width="16" height="16"></a>
                <a href="https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Daps&field-keywords=%22{{person.name}}%22" target="_blank"><i class="fa fa-amazon fa-lg" aria-hidden="true"></i></a>
                <a href="https://twitter.com/search?q={{person.name}}&src=typd&lang=en" target="_blank"><i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i></a>
              </div>
              <div ng-if="person.date_updated">Updated: {{person.date_updated}}</div>
            </p></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
        <div class="span6">
            <a href="faculty.json">Data (JSON)</a>
        </div>
        <div class="span6">
            <a href="faculty.csv">Data (CSV)</a>
        </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <a href="https://bitbucket.org/nickatkellogg/kellogg_faculty_directory/">Source Code</a>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <a href="http://www.kellogg.northwestern.edu/faculty/advanced_search.aspx">Original Faculty Directory</a>
      </div>
    </div>
  </div>
</body>
</html>
